<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img
        src="./img/instagram-celular.png"
        alt="Página de perfil do instagram, contém as informações do perfil como, foto, descrição, quantidade de postagens, quantidade de seguidores, quantidade de perfis que está seguindo e as postagens"
      >
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do instagram">
        <div class="profile-photo">
          <img src="./img/perfil-instagram.jpeg" alt="Foto de perfil do usuário que aparece caso o seja identificada uma conta do instagram para logar">
        </div>
        <a href="#" class="instagram-login">Continue as giovaneaires</a>
        <a href="#" class="instagram-logout">Remove Account</a>
      </div>
      <div class="group">
        <p class="not-account">Not giovaneaires?</p>
        <p class="not-account">
          <span class="link-blue">Switch Accounts</span>
          or
          <span class="link-blue">Sign up</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Get the App</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
